                            </p>
                        </div>

                        <div class="bg-[#f1dcdc] p-6 rounded-lg shadow-md">
                            <h3 class="text-2xl font-semibold text-gray-800 mb-3">Idiomas</h3>

                                <li>Alemán (C1)</li>
                                <li>Inglés (B2)</li>

                            </ul>
                        </div>
                        <div class="bg-[#f1dcdc] p-6 rounded-lg shadow-md">
                            <h3 class="text-2xl font-semibold text-gray-800 mb-3">Herramientas Digitales</h3>
                            <ul class="list-disc list-inside text-gray-700">
                                <li>Revit (Modelado BIM)</li>
                                <li>AutoCAD (Diseño 2D)</li>
                                <li>Twinmotion (Visualización)</li>

                        <p class="text-gray-700 leading-relaxed mb-4">

                    </div>
                </section>

                <!-- Contact Section -->
                <section id="contact" class="bg-[#c27f63] py-16 px-4 md:px-8 text-white text-center rounded-t-lg shadow-md">
                    <h2 class="text-4xl font-bold mb-8">Contacto</h2>
                    <p class="text-xl mb-4">
                        Si mi perfil se alinea con lo que buscas, ¡me encantaría conocerte!
                    </p>
                    <p class="text-lg mb-2">
                        <strong class="text-white">Email:</strong> <a href="mailto:laura.pujades.pm@gmail.com" class="underline hover:text-[#f1dcdc] transition-colors duration-300">laura.pujades.pm@gmail.com</a>
                    </p>
                    <p class="text-lg mb-2">
                        <strong class="text-white">LinkedIn:</strong> <a href="https://www.linkedin.com/in/laurapujades" target="_blank" rel="noopener noreferrer" class="underline hover:text-[#f1dcdc] transition-colors duration-300">Tu Perfil de LinkedIn</a>

            `;

            // Add event listeners for project cards after they are rendered
            mainContentDiv.querySelectorAll('.project-card').forEach(card => {
                card.addEventListener('click', (event) => {
                    const projectId = event.currentTarget.dataset.projectId;
                    selectedProjectId = projectId;
                    currentView = 'projectDetail';
                    renderView();
                });
            });

            // Add scroll listeners for navigation links
            mainNavLinks.querySelectorAll('a').forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    const targetId = link.getAttribute('href').substring(1);
                    const targetElement = document.getElementById(targetId);
                    if (targetElement) {
                        targetElement.scrollIntoView({ behavior: 'smooth' });
                    }
                });
            });
        }

        function renderProjectDetailPage(project) {
            const skillsHtml = project.skills.map(skill => `
                <span class="px-4 py-2 font-semibold rounded-full shadow-md text-sm ${
                    skill.type === 'soft' ? 'bg-[#c27f63] text-white' : 'bg-[#f1dcdc] text-[#c27f63]'
                }">
                    ${skill.name}
                </span>
            `).join('');

            const projectImagesHtml = (project.images || []).map(image => `
                <div class="bg-white p-4 rounded-lg shadow-md">
                    <img src="${image.src}" alt="${image.alt}" class="w-full h-48 object-cover rounded-md mb-3" />
                    <p class="text-gray-700 text-sm text-center">${image.caption || ''}</p>
                </div>
            `).join('');

            mainContentDiv.innerHTML = `
                <div class="min-h-screen bg-[#f1dcdc] font-calibri text-gray-900 py-16 px-4 md:px-8">
                    <div class="container mx-auto">
                        <button id="back-button"
                            class="mb-8 px-6 py-2 bg-[#c27f63] text-white font-semibold rounded-full hover:bg-opacity-90 transition-all duration-300 shadow-lg"
                        >
                            &larr; Volver al Portafolio
                        </button>

                        <h2 class="text-4xl font-bold text-[#c27f63] text-center mb-10">${project.title}</h2>
                        <p class="text-center text-lg mb-8 max-w-3xl mx-auto">
                            ${project.role}
                        </p>
                        <p class="text-lg text-justify max-w-3xl mx-auto mb-10">
                            ${project.summary}
                        </p>

                        <!-- Display skills for the project detail page -->
                        ${project.skills && project.skills.length > 0 ? `<div class="flex flex-wrap justify-center gap-3 mb-10 max-w-3xl mx-auto">${skillsHtml}</div>` : ''}

                        <!-- Detalles del Proyecto (Fixed content from Modelado BIM / BIM Manager) -->
                        ${project.id === 'universitario-22a' ? `
                            <div class="bg-white p-8 rounded-lg shadow-md max-w-3xl mx-auto mb-10">
                                <div class="text-gray-700 text-base space-y-4">
                                    <div>
                                        <p class="font-semibold text-base mb-1">
                                            Modelado BIM:
                                        </p>
                                        <ul class="list-disc list-inside ml-4 text-sm space-y-1">
                                            <li>Diseño y desarrollo del proyecto.</li>
                                            <li>Creación y desarrollo de modelos 3D. Generar geometría arquitectónica en REVIT 2025.</li>
                                            <li>Gestión de familias y bibliotecas. Configurar y parametrizar familias estándar y específicas.</li>
                                            <li>Coordinación básica de proyecto. Insertar y vincular modelos de otras disciplinas (IFC / RVT).</li>
                                            <li>Documentación y planos. Generar vistas, secciones y alzados a partir del modelo 3D. Crear y actualizar tablas de planificación.</li>
                                            <li>Control de calidad del proyecto. Verificar la correcta aplicación de estándares. Revisar parámetros clave y corregir inconsistencias.</li>
                                            <li>Comunicación con el equipo. Reportar avances, dudas o problemas técnicos al equipo. Participar en reuniones de seguimiento y coordinación multidisciplinar.</li>
                                            <li>Seguimiento del presupuesto. Herramientas vinculadas de TCQ y IFC.</li>
                                            <li>Visualización del proyecto. Twinmotion.</li>
                                        </ul>
                                    </div>

                                    <div>
                                        <p class="font-semibold text-base mb-1">
                                            BIM Manager:
                                        </p>
                                        <ul class="list-disc list-inside ml-4 text-sm space-y-1">
                                            <li>Definición de estándares y metodología BIM. Elaboración y mantenimiento del BIM Execution Plan (BEP) y las guías internas de modelado y documentación. Adaptación de los ISO 19650 a la operativa del equipo.</li>
                                            <li>Gestión de entregables y entornos colaborativos: Configuración y supervisión do Common Data Environment (CDE) (Catenda Hub y BIM Collab…). Aseguramiento de que todos os arquivos (IFC, RVT, BCF…) estejam corretamente versionados e enlazados.</li>
                                            <li>Coordinación y control de calidad de modelos: Realización de detección de colisiones (clash detection) en BIM Collab. Revisión y validación de niveles de detalle (LOD) y limpieza de modelos antes de cada hito.</li>
                                            <li>Comunicación con el cliente y equipos interdisciplinarios: Interlocutor BIM frente al representante BIM do cliente. Facilitación do diálogo permanente entre arquitectura, ingeniería, instalaciones e construtores.</li>
                                            <li>Automatización y mejora continua: Diseño y mantenimiento de scripts (Dynamo, Python) para agilizar tareas repetitivas. Propuesta e implementación de novas tecnologias com Inteligencia Artificial.</li>
                                            <li>Seguimiento de proyecto y reporting: Generación de informes periódicos de avance BIM, cumplimiento de estándares y riesgos detectados.</li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        ` : ''}

                        <!-- Galería de Imágenes del Proyecto -->
                        ${project.images && project.images.length > 0 ? `<div class="grid md:grid-cols-2 lg:grid-cols-3 gap-8 mt-12">${projectImagesHtml}</div>` : ''}
                    </div>
                </div>
            `;
            document.getElementById('back-button').addEventListener('click', () => {
                currentView = 'home';
                selectedProjectId = null;
                renderView();
            });
        }

        // --- Main rendering logic based on currentView ---
        function renderView() {
            if (currentView === 'home') {
                renderHomePage();
            } else if (currentView === 'projectDetail' && selectedProjectId) {
                const project = findProjectById(selectedProjectId);
                if (project) {
                    renderProjectDetailPage(project);
                } else {
                    // Fallback if project not found
                    currentView = 'home';
                    selectedProjectId = null;
                    renderHomePage();
                }
            }

            // Hide/Show navigation links based on view
            mainNavLinks.querySelectorAll('a').forEach(link => {
                if (currentView === 'projectDetail') {
                    link.style.display = 'none'; // Hide nav links on detail page
                } else {
                    link.style.display = 'block'; // Show nav links on home page
                }
            });
        }

        // --- Initialize on window load ---
        window.onload = function() {
            mainContentDiv = document.getElementById('main-content');
            mainNavLinks = document.getElementById('main-nav-links'); // Get reference to ul element
            renderView(); // Initial render
        };
    </script>
</body>
</html>
